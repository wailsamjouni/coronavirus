<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid19 cases</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="p-3 mb-2 bg-primary text-white rounded-bottom">
        <h1>COVID-19 CORONAVIRUS PANDEMIC</h1>
        <h4>The coronavirus COVID-19 is affecting 221 countries and territories.</h4>
    </div>

        <div class="p-3 mb-2 bg-secondary text-white rounded-right">
            <div class="jumbotron">
                <h1 class="display-4 text-grey">Number of all total reported cases is :</h1>
                <hr class="my-4">
                <h4 class="display-4 text-black" th:text="${numberOfAllCases}"></h4>
            </div>
        </div>
    <div>
        <table class="table p-3 mb-2 bg-danger text-white">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Province/State</th>
                <th scope="col">Country</th>
                <th scope="col">Number of cases</th>
            </tr>
            </thead>
            <tr th:each="listOfCovidInformation : ${listOfCovidInformation}">
                <td th:text="${listOfCovidInformation.getProvinceName()}"></td>
                <td th:text="${listOfCovidInformation.getRegionName()}"></td>
                <td th:text="${listOfCovidInformation.getNumberOfCasesLastDay()}">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
